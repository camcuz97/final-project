<!--DOCTYPE html-->
<html>
<head>
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:700' rel='stylesheet' type='text/css'>
    <!-- End -->
  <link rel="stylesheet" type="text/css" href="stylesheets/music-style.css">
  <title>'Lax Lounge</title>
</head>
<body id="background">
  <div id="logo-head">
  <a href="/"><img src="images/logo2.png" id="logo" alt="Logo" width="125" height="125"></a>
    <form>
      <input type="submit" id="relax_button" class="nav_bar" value="Relax" formaction="/relax">
      <input type="submit" class="nav_bar" value="Videos" formaction="/video">
    </form>
    <h1>'Lax Lounge</h1>
  </div>
  <div id="music-search">
  <p id="search-head">Find a playlist<br>that fits your mood!</p>
  <form method="get" id="user-options">
    <div id="mood_option"><h3>Mood: <select name="mood"></h3>
      <option selected disabled>Choose A Mood:</option>
      <option value="Happy">Happy</option>
      <option value="Chill">Chill</option>
      <option value="Angry">Angry</option>
      <option value="Sad">Sad</option>
      <option value="Indifferent">Indifferent</option>
    </select></div>
    <div id="genre_option"><h3>Genre: <select name="genre"></h3>
      <option selected disabled>Choose A Genre:</option>
      <option value="Pop">Pop</option>
      <option value="Hip-Hop">Hip-Hop</option>
      <option value="Punk">Punk</option>
      <option value="Alternative">Alternative</option>
    </select></div>
    <input type="submit" id="search-button" value="Find Playlist" name="submit_button">
  </form>
</div>
<div id="search-results" align="center" style="{height: 400px;}">
  {{spotify_html}}
</div>
</body>
</html>
